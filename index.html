<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/style/style.css" />

    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <div class="main-container">
      <header>
        <form id="form" action="/" action="post">
          <div class="form-conatiner">
            <label for="day" id="dayLabel">
              DAY<br />
              <input
                id="day"
                type="number"
                name="day"
                placeholder="DD"
                required
                min="1"
                max="31"
              />
            </label>
            <label for="month" id="monthLabel">
              MONTH <br />
              <input
                id="month"
                type="number"
                name="month"
                placeholder="MM"
                min="1"
                max="12"
                required
              />
            </label>
            <label for="year" id="yearLabel">
              YEAR <br />
              <input
                id="year"
                type="number"
                name="year"
                placeholder="YYYY"
                required
              />
              <div class="error3"></div>
            </label>
          </div>

          <div class="line-and-arrow">
            <div class="line"></div>
            <!-- The type image tells the browser to use this image as a submit button. -->
            <input
              id="submitButton"
              type="image"
              src="/assets/images/icon-arrow.svg"
              alt="Arrow pointing towords bottom"
              class="arrow highlight"
              value="submit"
            />
          </div>
        </form>
      </header>

      <main>
        <!-- The result goes here -->
        <table>
          <tr>
            <td class="highlight">--</td>
            <td>years</td>
          </tr>
          <tr>
            <td class="highlight">--</td>
            <td>months</td>
          </tr>
          <tr>
            <td class="highlight">--</td>
            <td>days</td>
          </tr>
        </table>
      </main>
    </div>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Harkaran Singh Khaira</a>.
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
